<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Rhino CE</title>
        <link rel="icon" type="image/png" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

        *{
            font-family: 'Source Sans Pro', sans-serif;
            letter-spacing: 1px;
            background-color: rgb(10, 10, 10);
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        .main-div{
            position: relative;
            width: 99%;
            left: 50%;
            transform: translate(-50%, 0%);
            height: 550px;
            background-color: rgb(20, 20, 20);
            border-radius: 10px;
        }

        #black-rhino-icon {
            position: relative;
            top: 100px;
            left: 80%;
            transform: translate(-50%, 0%);
            height: 400px;
            width: 400px;
            background-color: rgb(235, 235, 235, 0);
            border-radius: 10px;
        }

        #main-title {
            position: relative;
            bottom: 200px;
            left: 5%;
            color: white;
            font-size: 6em;
            width: 800px;
            background: rgb(0, 0, 0, 0);
            text-align: center;
        }

        #browse {
            position: relative;
            bottom: 170px;
            left: 5%;
            color: #fbc403;
            font-size: 2em;
            width: 800px;
            background: rgb(0, 0, 0, 0);
            text-align: center;
        }

        #scroll {
            position: relative;
            top: 500px;
            color: white;
        }

    </style>
    <body>
        <div class = "main-div">
            <img id = "black-rhino-icon" src = "/black-rhino-icon.png" alt = "img">
            <div id = "main-title">Black Rhino CE</div>
            <div id = "browse">Browse the Internet and Earn Zcash</div>
        </div>
        <div>
            <div id = "scroll"></div>
        </div>
    </body>
</html>
